<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs</title>
</head>
<body>
    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="cats">Cats</label>
        <input name="pet" id="cats" type="radio" value="CATS">

        <label for="dogs">Dogs</label>
        <input name="pet" id="dogs" type="radio" value="DOGS">

        <p>Whats your current mood?</p>
        <select name="mood">
            <option value="happy">:)</option>
            <option value="neutral">:l</option>
            <option value="sad">:(</option>
        </select>
        <textarea name="paragraph" cols="20" rows="40"></textarea>
        <button>Go!</button>
    </form>
</body>
</html>
